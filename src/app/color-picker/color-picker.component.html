<div id="color-picker">
  <div class="modalBg" (click)="onhideColorPicker()"></div>
  <div class="swatch">
    <header class="title">
      <h1>COLOR PICKER</h1>
    </header>

    <div class="row colors">
      <div class="color" *ngFor="let c of colors" [style.background]="c" (click)="onChooseColor(c)"></div>
    </div>
  </div>


</div>
